<div class="card">
    <div class="card-body">
        <h4>{{project?.name | titlecase}}
            <span [ngClass]="isTaskFound ? 'show':'hide'" class="badge rounded-pill bg-dark float-end ">Kalan g√∂rev: {{incompletedTaskCount}}</span>
        </h4>

        <p>{{project?.description}}</p>
        <p>{{project?.startDate | date : 'dd MMMM YYYY'}}</p>
        <p>{{project?.completedPercent | percent}}</p>
        <app-task-list [tasks]="project?.tasks"></app-task-list>
    </div>

</div>
