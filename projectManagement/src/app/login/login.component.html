<h3>Giriş Yapın</h3>
<div>
    <input type="text" class="form-control" #userName placeholder="Kullanıcı Adı">
    <input type="password" class="form-control" #pass placeholder="Şifre">
    <button class="btn btn-danger form-control" (click)="login(userName.value, pass.value)">Giriş Yap</button>

    
</div>
