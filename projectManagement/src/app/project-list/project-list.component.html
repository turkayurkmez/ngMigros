<div class="container">
    <div class="row">
        <div class="col-12">
            <input type="text" [(ngModel)]="searchKey" name="" placeholder="Aranacak proje" id="" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-12" *ngFor="let project of projects | search: searchKey">
            <app-project [activeProject]="project"></app-project>

        </div>
    </div>
</div>
