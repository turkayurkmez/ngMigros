<div class="container">


  <h1 [innerText]="title"></h1>
  <p>Bu sayfa, {{ creator }} tarafından {{ createdDate }} tarihinde oluşturulmuştur. </p>
  <button class="btn btn-success" (click)="clicked()">Tıklayınız</button>

  <ul *ngFor="let item of todoItems">
    <li>{{item.task}} ({{item.isDone}})</li>
  </ul>
</div>
